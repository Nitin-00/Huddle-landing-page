<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="section-1">
      <div class="container">
        <div class="hero-img"></div>
        <div>
          <a href="#"><img class="logo" src="images/logo.svg" alt="logo"/></a>
        </div>

        <div class="flex-box">
          <div class="first-box">
            <img src="images/illustration-mockups.svg" alt="mobile" />
          </div>
          <div class="second-box">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a class="btn" href="#">Register</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer">
        <div class="icon">
          <a href="#"><i class="fab icon-clr fa-facebook"></i></a>
        </div>
        <div class="icon">
          <a href="#"><i class="fab icon-clr fa-twitter"></i></a>
        </div>
        <div class="icon icon-last">
          <a href="#"><i class="fab icon-clr fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
